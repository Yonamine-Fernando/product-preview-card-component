<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Produto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="image-product">
          <img
            src="./src/images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <section class="product-info">
          <p class="category">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="discription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </section>
          <button class="cart-button">
            <img src="./src/images/icon-cart.svg" alt="cart-button" />
            Add to Cart
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
